<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário WhatsApp</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="form-wrapper">
            <div class="form-header">
                <i class="fab fa-whatsapp whatsapp-icon"></i>
                <h1>Form Zap</h1>
                <p>Preencha os dados abaixo e envie direto para o WhatsApp</p>
            </div>

            <form id="contactForm" class="contact-form">
                <div class="form-group">
                    <label for="nome">
                        <i class="fas fa-user"></i>
                        Nome Completo
                    </label>
                    <input type="text" id="nome" name="nome" required>
                </div>

                <div class="form-group">
                    <label for="email">
                        <i class="fas fa-envelope"></i>
                        E-mail
                    </label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="telefone">
                        <i class="fas fa-phone"></i>
                        Telefone
                    </label>
                    <input type="tel" id="telefone" name="telefone" required>
                </div>

                <div class="form-group">
                    <label for="empresa">
                        <i class="fas fa-building"></i>
                        Empresa (opcional)
                    </label>
                    <input type="text" id="empresa" name="empresa">
                </div>

                <div class="form-group">
                    <label for="servico">
                        <i class="fas fa-cog"></i>
                        Serviço de Interesse
                    </label>
                    <select id="servico" name="servico" required>
                        <option value="">Selecione um serviço</option>
                        <option value="Desenvolvimento Web">Desenvolvimento Web</option>
                        <option value="Consultoria">Consultoria</option>
                        <option value="Design">Design</option>
                        <option value="Marketing Digital">Marketing Digital</option>
                        <option value="Outro">Outro</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="mensagem">
                        <i class="fas fa-comment"></i>
                        Mensagem
                    </label>
                    <textarea id="mensagem" name="mensagem" rows="4" placeholder="Descreva sua necessidade ou projeto..."></textarea>
                </div>

                <button type="submit" class="submit-btn">
                    <i class="fab fa-whatsapp"></i>
                    Enviar para WhatsApp
                </button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-section">
                <h3>
                    <i class="fas fa-code"></i>
                    Desenvolvido por
                </h3>
                <a target="_blank" class="developer-link">
                    RafaelMedeiros.dev
                </a>
            </div>
            
            <div class="footer-section">
                <h3>
                    <i class="fas fa-share-alt"></i>
                    Redes Sociais
                </h3>
                <div class="social-links">
                    <a href="https://www.instagram.com/rafaelmedeiros.exe/" target="_blank" class="social-link instagram">
                        <i class="fab fa-instagram"></i>
                        <span>Instagram</span>
                    </a>
                </div>
            </div>
            
            <div class="footer-section">
                <h3>
                    <i class="fas fa-phone"></i>
                    Contato
                </h3>
                <a href="https://wa.me/5583998920785?text=Olá! Vi seu formulário e gostaria de conversar sobre desenvolvimento web." 
                   target="_blank" class="contact-whatsapp">
                    <i class="fab fa-whatsapp"></i>
                    <span>WhatsApp</span>
                </a>
            </div>
        </div>
        
        <div class="footer-bottom">
            <p>&copy; 2025 RafaelMedeiros.dev - Todos os direitos reservados</p>
            <p class="footer-subtitle">Transformando ideias em soluções digitais</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
